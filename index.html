<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MocK</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .menu {
        width: 250px;
        background-color: #333;
        color: white;
        padding: 15px;
        height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .menu h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .menu ul {
        list-style: none;
        padding: 0;
      }
      .menu ul li {
        padding: 10px;
        border-bottom: 1px solid #444;
      }
      .menu ul li:last-child {
        border-bottom: none;
      }
      .menu ul li:hover {
        background-color: #555;
      }
      .content {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
      }
      .form-container {
        padding: 20px;
        width: calc(100% - 60px);
      }
      .form-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group textarea {
        resize: vertical;
        height: 100px;
      }
      .form-group button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h2>Itens Salvos</h2>
      <ul
        id="menu-items"
        hx-get="http://localhost:3333/menu-items"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <!-- Itens serão carregados dinamicamente -->
      </ul>
    </div>

    <div class="content">
      <div id="form-container" class="form-container">
        <form
          hx-post="http://localhost:3333/submit-form"
          hx-target="#menu-items"
          hx-swap="innerHTML"
        >
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="rota">Rota:</label>
            <input type="text" id="rota" name="rota" required />
          </div>
          <div class="form-group">
            <label for="resposta">Resposta:</label>
            <textarea id="resposta" name="resposta" required></textarea>
          </div>
          <div class="form-group">
            <label for="codigo-http">Código HTTP:</label>
            <input type="text" id="codigo-http" name="codigo-http" required />
          </div>
          <div class="form-group">
            <button id="build-button" type="submit">Build</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
