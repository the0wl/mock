<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MocK</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <h2>Itens Salvos</h2>
      <ul
        id="menu-items"
        hx-get="http://localhost:3333/menu-items"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <!-- Itens serão carregados dinamicamente -->
      </ul>
    </div>

    <div class="content">
      <div id="form-container" class="form-container">
        <form
          hx-post="http://localhost:3333/submit-form"
          hx-target="#menu-items"
          hx-swap="innerHTML"
        >
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="rota">Rota:</label>
            <input type="text" id="rota" name="rota" required />
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required />
          </div>
          <div class="form-group">
            <label for="resposta">Resposta:</label>
            <textarea id="resposta" name="resposta" required></textarea>
          </div>
          <div class="form-group">
            <label for="codigoHttp">Código HTTP:</label>
            <input type="text" id="codigoHttp" name="codigoHttp" required />
          </div>
          <div class="form-group">
            <button id="build-button" type="submit">Build</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
